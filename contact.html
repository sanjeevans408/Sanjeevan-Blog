<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Contact</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us & Social Media</h1>
    </header>

    <!-- Social Media Links Section -->
    <section id="social-media">
        <h2>Follow Us</h2>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">Instagram</a>
            <a href="https://www.youtube.com" target="_blank" class="social-icon youtube">YouTube</a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">Facebook</a>
            <a href="https://twitter.com" target="_blank" class="social-icon twitter">Twitter</a>
        </div>
    </section>

    <!-- Photo Gallery Section -->
    <section id="gallery">
        <h2>OWNER PHOTOS</h2>
        <div class="gallery-container">
            <img src="Sanjeevan.jpg" alt="Photo 1" class="gallery-item" height="50" width="50">
            <h1>SANJEEVAN</h1>
            <img src="photo2.jpg" alt="Photo 2" class="gallery-item">
            <img src="photo3.jpg" alt="Photo 3" class="gallery-item">
            <img src="photo4.jpg" alt="Photo 4" class="gallery-item">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
